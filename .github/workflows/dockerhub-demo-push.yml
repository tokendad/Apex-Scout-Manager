# DockerHub Demo Push Workflow
# Triggers on pushes to the demo branch
# Publishes the 'demo' tag to DockerHub for testing and preview purposes
# Can also be manually triggered to force a push

name: DockerHub Demo Push

on:
  push:
    branches:
      - demo
  workflow_dispatch:

env:
  IMAGE_NAME: neuman1812/apex-scout-manager

jobs:
  publish-demo:
    name: Publish Demo to DockerHub
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_NAME }}:demo
          cache-from: type=gha
          cache-to: type=gha,mode=max
